<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>REGISTRATION FORM</h2>
    <main>
        <h3>ENTER YOUR GOOGLE ACCOUNT</h3>
        <br>
        <form action="/action.php">
            <input type="text" placeholder="EMAIL OR PHONE NO.">
            <br>
            <input type="password" placeholder="PASSWORD">
            <br>
            <h4>
                SELECT YOUR COLLEGE BELOW
            </h4>
            <br>
            <label for="101">
                <input type="radio" value="delhi university" id="101" name="college">DELHI UNIVERSITY
            </label>
            <br>
            <label for="102">
                <input type="radio" value="iit" id="102" name="college">IIT 
            </label>
            <br>
            <h4>SELECT YOUR FAVOURITE SUBJECT</h4>
            <br>
            <label for="MATHS">
                <input type="checkbox" value="MATHS" id="101" name="MATHS">MATHS
            </label>
            <br>
            <label for="chem">
                <input type="checkbox" value="CHEM" id="102" name="CHEM"> CHEM
            </label>
            <br>
            <label for="BIO">
                <input type="checkbox" value="CHEM" id="103" name="BIO"> BIO
            </label>
            <br>
            <label for="COMPUTER SCIENCE">
                <input type="checkbox" value="COMPUTER SCIENCE" id="104" name="COMPUTER SCIENCE">COMPUTER SCIENCE
            </label>
            <br>
            <h4>SELECT YOUR CITY</h4>
            <select name="city">
                <option value="SINGRAULI">SINGRAULI</option>
                <option value="MUMBAI">MUMBAI</option>
                <option value="PUNE">PUNE</option>
                <option value="DELHI">DELHI</option>
                <option value="PUNJAB">PUNJAB</option>
                <option value="BHOPAL">BHOPAL</option>
                <option value="INDORE">INDORE</option>
                <option value="BANARAS">BANARAS</option>
            </select>
            <br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/5yJ1I2IWNmk?si=HXwxItqCZg2_vGFN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <br>
            <textarea name="feedback" id="101" placeholder="PLEASE GIVE YOUR FEEDBACK HERE"></textarea>
            <br>
            <input type="SUBMIT" value="SUBMIT">
        </form>
    </main>
</body>
</html>
